<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor Akun TikTok</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { width: 80%; margin: 0 auto; text-align: center; }
        input[type="text"] { padding: 10px; width: 80%; max-width: 400px; }
        button { padding: 10px 20px; margin-top: 10px; }
        .result { margin-top: 20px; text-align: left; }
        .info-block { border: 1px solid #ccc; padding: 15px; border-radius: 5px; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Monitor Status Akun TikTok</h1>
        <input type="text" id="username" placeholder="Masukkan nama pengguna TikTok">
        <button onclick="generateInfo()">Dapatkan Info Akun</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function generateInfo() {
            var username = document.getElementById('username').value;
            var result = document.getElementById('result');

            // Jika nama pengguna kosong
            if (!username) {
                result.innerHTML = 'Harap masukkan nama pengguna TikTok.';
                return;
            }

            // Lakukan permintaan HTTP ke backend Flask
            fetch(`/check_status?username=${username}`)
                .then(response => response.json())
                .then(data => {
                    result.innerHTML = `
                        <div class="info-block">
                            <p><strong>Username:</strong> ${data.username}</p>
                            <p><strong>Aktif:</strong> ${data.last_post_date}</p>
                            <p><strong>Status Aktif:</strong> ${data.status}</p>
                        </div>
                    `;
                })
                .catch(error => {
                    result.innerHTML = 'Terjadi kesalahan saat mengambil data.';
                    console.error('Error:', error);
                });
        }
    </script>
</body>
</html>
